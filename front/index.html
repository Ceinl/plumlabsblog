<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plum Labs Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
    <script>
        // Basic Tailwind dark mode configuration
        tailwind.config = {
            darkMode: 'class', // or 'media'
            theme: {
                extend: {
                    typography: ({ theme }) => ({
                        DEFAULT: {
                            css: {
                                color: theme('colors.gray.700'),
                                a: {
                                    color: theme('colors.blue.500'),
                                    '&:hover': {
                                        color: theme('colors.blue.700'),
                                    },
                                },
                                // Add more prose styles if needed
                            },
                        },
                        dark: { // Ensure dark mode prose styles are defined if using typography plugin with dark mode
                             css: {
                                color: theme('colors.gray.300'),
                                a: {
                                    color: theme('colors.blue.400'),
                                    '&:hover': {
                                        color: theme('colors.blue.600'),
                                    },
                                },
                                // Add more dark mode prose styles
                             },
                        },
                    }),
                }
            },
            // Add the typography plugin if you want richer text styling for blog content
            // plugins: [require('@tailwindcss/typography')],
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
        /* Add a subtle transition for background color changes */
        body {
            transition: background-color 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200 min-h-screen flex flex-col items-center font-sans antialiased">

    <header class="w-full max-w-4xl px-4 py-6 mb-10 border-b border-gray-200 dark:border-gray-700">
        <h1 class="text-5xl font-extrabold text-center text-gray-900 dark:text-white tracking-tight">
            Plum Labs <span class="text-indigo-600 dark:text-indigo-400">Blog</span>
        </h1>
        <p class="text-center text-lg text-gray-500 dark:text-gray-400 mt-2">Insights and updates</p>
    </header>

    <main class="w-full max-w-3xl px-6 lg:px-8 flex-grow">
        <div
            hx-get="http://localhost:1612/api/articles/getall"
            hx-trigger="load"
            hx-swap="innerHTML"
            class="space-y-8" /* Add space between potential article elements loaded by HTMX */
        >
            <div class="flex justify-center items-center h-40">
                 <p class="text-gray-400 dark:text-gray-500 text-sm">Loading articles...</p> {/* Changed text size and color, removed animate-pulse */}
                 <!-- Consider adding a spinner icon here -->
            </div>
            <!-- Articles from the API will be loaded here, potentially replacing the loading indicator -->
            <!-- Assuming the backend returns article blocks, the space-y-8 above will separate them -->
        </div>
    </main>

    <footer class="w-full mt-16 py-6 text-center text-sm text-gray-500 dark:text-gray-400 border-t border-gray-200 dark:border-gray-700">
        Â© 2025 Plum Labs Blog. All rights reserved. 
    </footer>

</body>
</html>
