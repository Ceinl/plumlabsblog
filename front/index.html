<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plum Labs Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
    <script>
        // Basic Tailwind dark mode configuration
        tailwind.config = {
            darkMode: 'class', // or 'media'
            theme: {
                extend: {}
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
    </style>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen flex flex-col items-center pt-10">

    <header class="mb-8">
        <h1 class="text-4xl font-bold">My Articles</h1>
    </header>

    <main class="w-full max-w-2xl px-4">
        <div
            hx-get="http://localhost:1612/api/articles/getall"
            hx-trigger="load"
            hx-swap="innerHTML"
            class="bg-gray-100 dark:bg-gray-800 p-4 rounded shadow"
        >
            <p>Loading articles...</p>
            <!-- Articles from the API will be loaded here -->
        </div>
    </main>

    <footer class="mt-auto py-4 text-center text-sm text-gray-500 dark:text-gray-400">
        Powered by HTMX & Tailwind
    </footer>

</body>
</html>
